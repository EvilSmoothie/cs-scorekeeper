<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <main class="main">
        <div class="image">
            <img src="./scoreboard.jpg" alt="scoreboard">
        </div>

        <div class="heading">
            ScoreKeeper
        </div>

        <div id="scoreBoard">
            <span id="p1"></span> to <span id="p2"></span>
        </div>
        <div>
            Use the buttons to keep score.
        </div>
        <div>
            Playing to: <select name="playTo" id="playTo">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>



            </select> </div>
        <div class="buttons">
            <button class="green" id="player1">+1 Player 1</button>
            <button class="blue" id="player2">+1 Player 2</button>
            <button class="red" id="reset">Reset</button>
        </div>

    </main>

    <script src="./app2.js"></script>
</body>

</html>
